<body>
<h1 class="text-center">All Users</h1>
<br>

<button type="submit" class="btn btn-success"><a href="add-user">Add User</a></button>

<table class="table">
    <thead>
        <tr>
            <th scope="col-">id</th>
            <th scope="col">Name</th>
            <th scope="col">Auto</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="user: ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.cars}"></td>

        </tr>
    </tbody>
</table>
